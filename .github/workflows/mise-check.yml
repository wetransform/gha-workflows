#
# Mise check workflow
#
# Intended to be run for pull requests.
#
# Conventions:
# - workflow uses mise environment "ci"
# - should have a mise task named "ci:check"
#
# Variants:
# - npm: Cache Node.js modules
#

on:
  workflow_call:
    inputs:
      variant:
        description: Workflow variant to use (leave empty or use one of 'npm')
        required: true
        type: string
      parallel:
        description: Run mise tasks in parallel (true) or sequentially (false)
        required: false
        default: false
        type: boolean
    secrets:
      DOCKER_HUB_USERNAME:
      DOCKER_HUB_PASSWORD:
      GH_PAT:

jobs:
  check:
    uses: ./.github/workflows/mise.yml
    with:
      run-task: ci:check
      publish: false
      variant: ${{ inputs.variant }}
      parallel: ${{ inputs.parallel }}
      notify-failure: false
    # secrets: inherit
    # passing on secrets via inherit seems to be no longer possible
    # if this workflow is included from a foreign organisation
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
